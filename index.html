<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
            <section class="encabezado">
            <img class="logopizza" src="../img/pizza.png" alt="pizza-logo">

            <h3>
                <span class="verdepizza">Pizza</span>
                <span>&</span>
                <span class="rojofront">Front</span>
            </h3>
            </div>
        </section>
        <section class="menu">
            <div class="lista">
            <ul class="categorias">
            <li>Home</li>

            </nav>
            </div>

                <li>Muzzarella</li>

            </div>

            <img class="pizzacayendo" src="../img/PizzaFalling.jpg" alt="pizza animada">

        </div>
        </article>
        </div>

    <footer>
        <section class="menu2">
            <div class="lista2">
            <ul class="categorias2">
            <li>Home</li>
            <li>Ranking</li>

            <li>Contacto</li>

            </nav>

        </section>
        <section class="encabezado">
            <div class="brand2">
            <img class="logopizza" src="../img/pizza.png" alt="pizza-logo">
                <h3 class="logo2">
                <span class="verdepizza">Pizza</span>
                <span>&</span>
                <span class="rojofront">Front</span>
            </h3>
            </div>
